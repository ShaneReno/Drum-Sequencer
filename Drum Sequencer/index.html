<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Sequencer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="header row">
            <div class="content col-lg-12">
                <h1>Drum Sequencer</h1>
                <p>Program your sequence of drums and press play!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-1 time">
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="row controls">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-1 buttonLeftCol">
                <button class="btn btn-success btn-lg play startBtn">Play</button>
            </div>
            <div class="col-lg-1">
                <button class="btn btn-danger btn-lg stopBtn">Stop</button>
            </div>
            <div class="col-lg-8">

            </div>
        </div>
    </div>

</body>

</html>
