<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Sequencer</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a77aa6d9a8.js" crossorigin="anonymous"></script>
    <script src="index.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a77aa6d9a8.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="header row">
            <div class="content col-lg-12">
                <h1>Drum Sequencer</h1>
                <p>Program your sequence of drums and press play!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-1 time sequenceBox">
            </div>
            <div class="col-lg-2">
            </div>
        </div>


        <div class="row timelineRow">
            <div class="col-lg-2">
                <h2>Kick</h2>
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-1 timeline timeline-kick">
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="row timelineRow">
            <div class="col-lg-2">
                <h2>Snare</h2>
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-1 timeline timeline-snare">
            </div>
            <div class="col-lg-2">
            </div>
        </div>



        <div class="row controls">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-1 buttonLeftCol">
                <button class="btn btn-success btn-lg play startBtn" style="
                margin-top: 20px;
            "><i class="fa-solid fa-play"></i> Play</button>
            </div>
            <div class="col-lg-1 buttonLeftCol">
                <button class="btn btn-danger btn-lg stopBtn" style="
                margin-top: 20px;
            "><i class="fa-solid fa-stop"></i> Stop</button>
            </div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-1 ">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="metronome">
                    <label class="form-check-label" for="flexCheckDefault">Metronome
                    </label>
                </div>
            </div>
            <div class="col-lg-1 ">
                <div class="form-outline">
                    <label class="form-label" for="typeNumber">BPM</label>
                    <input type="number" id="bpm" name="bpm" min="60" max="200" class="form-control" value="120"
                        placeholder="BPM">
                </div>
            </div>

            <div class="col-lg-2">
            </div>
        </div>
    </div>

</body>

</html>
